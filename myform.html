<!DOCTYPE html>
<html>

<head>
    <title>05211942000008 - Alexander Nicolas Wonoadi</title>
    <style>
        .infobox {
            margin-top: 15px;
        }

        .error {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>

    <form>
        <input type="checkbox" id="shirt" name="shirt" value=25 class="infobox">Shirt $25 <br>
        <input type="checkbox" id="pants" name="pants" value=70 class="infobox">Pants $70<br>
        <input type="checkbox" id="shoes" name="shoes" value=120 class="infobox">Shoes $120<br>
        <input type="checkbox" id="hat" name="hat" value=15 class="infobox">hat $15<br>
        <script>
            $(document).ready(function () { //saya mengubah pembelian makanan di fast-food restaurant menjadi fashion outlet yang menjual 4 jenis pakaian.
                $('.error').hide(); //tidak menunjukkan error message di awal page.
                $('.submit').click(function (event) { //fungsi ketika tombol 'submit' di klik.
                    var count = 0; //berawal 0
                    var amt = 0; //jumlah awal 0
                    $('form').find(':checkbox').each(function () { //loop function ketika submit dipencet berkali-kali
                        if ($(this).is(':checked')) {//menghitung jumlah apabila di check.
                            count++; //menghitung jumlah checkbox yang di check.
                            amt = amt + parseInt($(this).val()); //parseint mengubah string menjadi integer agar bisa dihitung
                        }
                    });
                    if (count == 0) {
                        $('p.result').hide();//tidak menampilkan result message
                        $('.error').show(); //menampilkan error message karena belum ada box yang di centang
                    }
                    else {
                        $('.error').hide(); //menghapus error message
                        $('p.result').show(); //menampilkan result message
                        $('p.result').text('Your bill is $ ' + amt); //yang menjelaskan total pembayaran
                    }
                    event.preventDefault();//prevent default agar form yang diklik tidak lanjut ke halaman selanjutnya, karena halaman belum siap.
                });
            });



            $(document).ready(function () { //sama seperti yang atas, tetapi mengecek total checkbox menggunakan metode length.
                $('.error').hide();
                $('.submit').click(function (event) {//yang dibaca oleh HTML adalah yang dibawah, atau yang terbaru.
                    var amt = 0;
                    var count = $('input:checked').length; //di atas menggunakan count, disini menggunakan length
                    if (count == 0) { //length menghitung berapa banyak checkbox yang di klik, tetapi melihat dari panjang string.
                        $('p.result').hide();
                        $('.error').show();
                    }
                    else {
                        $('form').find(':checkbox').each(function () {//sisanya sama seperti kumpulan javascript dan jquery yang di atas
                            if ($(this).is(':checked')) {//hanya menunjukkan ada 2 cara untuk menghitung berapa checkbox yang di klik.
                                amt = amt + parseInt($(this).val());
                            }
                        });
                        $('.error').hide();
                        $('p.result').show();
                        $('p.result').text('Your bill is $ ' + amt);
                    }
                    event.preventDefault();
                });
            });
        </script>
        <p class="error">Select at least one checkbox </p>
        <p class="result"></p>
        <input class="submit" type="submit" value="Submit">
    </form>
</body>

</html>
